<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de sistemas de riego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/class.cotizador.js"></script>
    <script defer src="js/variables.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>

    <header>
        <div class="isologo-size">
            <img src="img/isologo-transparente-3.svg" alt="isologotipo del jardin de los gatos">
        </div>
    </header>

    <h1 class="color-1 margin-4rem">Cotiza tu sistema de riego</h1>

    <div>
        <img class="border-radius" src="img/riego-small.png" alt="">
    </div>


    <!--div formulario-->
    
    
    <div>
        <h2 class="color-2 margin-4rem">Indicar las especificaciones del sistema:</h2>

        
        <label class="color-3" for="tipoDeSistema">Seleccionar el tipo de riego:</label>
        <select class="color-4 input-max" id="tipoDeSistema">
            <option selected disabled>...</option>
        </select>

        <label class="color-3" for="tipoDeAplicacion">Seleccionar el tipo de aplicacion:</label>
        <select class="color-4 input-max" id="tipoDeAplicacion">
            <option selected disabled>...</option>
        </select>

        <label class="color-3" for="zona">Indicar la zona en la que se encuentra:</label>
        <select class="color-4 input-max" id="zona">
            <option selected disabled>...</option>
        </select>

        <label class="color-3" for="metros2">Indicar los metros cuadrados a cubrir</label>
        <input class="color-4 input-max" type="number" id="metros2" value="35" min="35" max="13000">
        <div class="margin-3rem">
            <button id="button">Cotizar</button>
        </div>
        <div class="margin-2rem">
            <p class="color-4 importe">Costo estimado: $ <span class="color-4">0.00</span><span class="guardar" title="Enviar por e-mail">ðŸ“§</span></p>
        </div>
    </div>

    
</body>
</html>
